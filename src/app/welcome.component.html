<div style="text-align:center">
  <h1>
    Welcome {{person?.name}}!
  </h1>
</div>
<h2>Your Details: </h2>
<ul>
    <li>
    Phone : {{person?.phone}}
  </li>
  <li>
      ADDRESS : {{person?.address}}
  </li>
</ul>
<h2>Check out your favorite video</h2>
<div style="text-align:center">  
<button class="button" style="vertical-align:middle" (click)="onButtonClick()"><span>{{buttonText}}</span></button>
</div>
<div style="text-align:center">
    <video #myVideo width="50%" height="50%" controls autoplay="true" (click)="onButtonClick()" loop poster="assets/logo.jpg" class = "contain">
        <source *ngIf="playVideo" [src]="person?.video" type="video/mp4">
          Your browser does not support the video tag.
      </video>
  </div>
  <div class="speed">
    <form action="" #f="ngForm">
    <h2>Choose your speed</h2> 
    <label class="container">1/2
      <input type="radio" #options name="options" ng-control="options" [value]="1/2" (change)="onRadioChange($event.target.value)">
      <span class="checkmark"></span>
    </label>
    <label class="container">1
      <input type="radio" #options checked="checked" name="options" ng-control="options" [value]="1" (change)="onRadioChange($event.target.value)">
      <span class="checkmark"></span>
    </label>
    <label class="container">2
      <input type="radio" #options name="options" ng-control="options" [value]="2" (change)="onRadioChange($event.target.value)">
      <span class="checkmark"></span>
    </label>
    <label class="container">3
      <input type="radio" #options name="options" ng-control="options" [value]="3" (change)="onRadioChange($event.target.value)">
      <span class="checkmark"></span>
    </label>
    <label class="container">4
      <input type="radio" #options name="options" ng-control="options" [value]="4" (change)="onRadioChange($event.target.value)">
      <span class="checkmark"></span>
    </label>
  </form>
</div>
<div class="dropup">
  <button class="dropbtn" (change)="onSpeedChange($event.target.value)">Speed</button>
  <div class="dropup-content">
    <p>4</p>
    <p>3</p>
    <p>2</p>
    <p>1</p>
    <p>0.5</p>
  </div>
</div>


  <div>
  <canvas #myCanvas></canvas>
  <button class="snapButton" (click)="snap()">Take screenshot</button>
</div>
