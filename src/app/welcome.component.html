<div style="text-align:center">
  <h1>
    Welcome {{person?.name}}!
  </h1>
</div>
<h2>Your Details: </h2>
<ul>
    <li>
    Phone : {{person?.phone}}
  </li>
  <li>
      ADDRESS : {{person?.address}}
  </li>
</ul>
<h2>Check out your favorite video</h2>
<div style="text-align:center">  
<button class="button" style="vertical-align:middle" (click)="onButtonClick()"><span>{{buttonText}}</span></button>
</div>
<div style="text-align:center">
    <video #myVideo width="50%" height="50%" controls autoplay="true" (click)="onButtonClick()" loop poster="assets/logo.jpg" (onplay)="onButtonClick()" (onpause)="onButtonClick()">
        <source *ngIf="playVideo" [src]="person?.video" type="video/mp4">
          Your browser does not support the video tag.
      </video>
  </div>
